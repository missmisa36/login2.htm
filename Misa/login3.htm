<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="sty.css" type="text/css">
    <title>Login-page</title>
</head>

<body>
    <div class="container">
        <div class="login">
            <h1>Login</h1>
            <div class="content">
                <div class="item1"><input type="text" id="username" class="username" required>
                    <label for="username">Username</label>
                </div>

                <div class="item2"><input type="password" id="pass" class="pass" required>
                    <label for="pass">Password</label>
                </div>
            </div>
            <button class="submit">Submit</button>
        </div>
    </div>
</body>
