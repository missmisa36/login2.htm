<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Calculated</title>
</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="screen"></div>
            <div class="key">

                <div class="num num-key1">
                    <span>C</span>
                </div>
                <div class="num num-circle num-key2">
                    <span>/</span>
                </div>
                <div class="num num-circle num-key3">
                    <span>*</span>
                </div>
                <div class="num num-circle num-key4 number">
                    <span>1</span>
                </div>
                <div class="num num-circle num-key5 number">
                    <span>2</span>
                </div>
                <div class="num num-circle num-key6 number">
                    <span>3</span>
                </div>
                <div class="num num-circle num-key7">
                    <span>-</span>
                </div>
                <div class="num num-circle num-key8 number">
                    <span>4</span>
                </div>
                <div class="num num-circle num-key9 number">
                    <span>5</span>
                </div>
                <div class="num num-circle num-key10 number">
                    <span>6</span>
                </div>
                <div class="num num-key11">
                    <span>+</span>
                </div>
                <div class="num num-circle num-key12 number">
                    <span>7</span>
                </div>
                <div class="num num-circle num-key13 number">
                    <span>8</span>
                </div>
                <div class="num num-circle num-key14 number">
                    <span>9</span>
                </div>
                <div class="num num-circle num-key16 number">
                    <span>0</span>
                </div>
                <div class="num num-circle num-key17 number">
                    <span>00</span>
                </div>
                <div class="num num-circle num-key18 number">
                    <span>.</span>
                </div>
                <div class="num num-circle num-key19">
                    <span>=</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
